<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Asteroids</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tailwind.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <modal id="pauseMenu">
            <div class="font-retro mb-0 mt-auto ml-auto mr-auto">
                <div class="bg-space p-2 border-yellow-600 border-double border-8 rounded-md">
                    <h2 class="text-center">PAUSED</h2>
                    <h2>PRESS SPACEBAR TO RESUME</h2>
                    <h2 class="text-center">PRESS R TO RESTART</h2>
                    <h2 class="text-center">PRESS Q TO QUIT</h2>
                </div>
            </div>
        </modal>
        <modal id="gameOverMenu">
            <div class="font-retro mb-0 mt-auto ml-auto mr-auto">
                <div class="bg-space p-2 border-yellow-600 border-double border-8 rounded-md">
                    <h2 class="text-center">GAME OVER</h2>
                    <h2>SCORE: <span id="gameOverScore" class="text-5xl">0000</span></h2>
                    <h2>TOP SCORE: <span id="gameOverTopScore" class="text-5xl">0000</span></h2>
                    <h2>PRESS SPACEBAR TO PLAY AGAIN</h2>
                    <h2 class="text-center">PRESS Q TO QUIT</h2>
                </div>
            </div>
        </modal>
        <modal id="mainMenu">
            <div class="font-retro mb-0 mt-auto ml-auto mr-auto">
                <div class="bg-space p-2 border-yellow-600 border-double border-8 rounded-md">
                    <h2>PRESS SPACEBAR TO BEGIN</h2>
                </div>
            </div>
        </modal>
        <main class="flex flex-col p-2 h-screen max-w-[1060px] ml-auto mr-auto">
            <div class="flex flex-grow-0 relative">
                <h1 retro>
                    SPACE ROCKS
                </h1>
                <div class="absolute left-1/2 -translate-x-1/2">
                    <h1 retro id="scoreText">
                        0000
                    </h1>
                </div>
                <div class="relative ml-auto">
                    <h1 retro>
                        <span id="livesText" class="text-5xl">3</span> LIVES
                    </h1>
                </div>
            </div>
            <div class="flex flex-grow border-2 rounded-md">
                <canvas class="w-full h-full" id="gameCanvas" width="640" height="480"></canvas>
            </div>
            <div class="flex flex-grow-0 text-base pt-2" code>
                <span>
                    <keyHint space> 
                        SPACE
                    </keyHint> to shoot projectiles
                </span>
                <span class="ml-auto">
                    <keyHint>
                        W
                    </keyHint> to thrust
                </span>
                <span class="ml-2">
                    <keyHint>
                        A
                    </keyHint> to rotate left
                </span>
                <span class="ml-2">
                    <keyHint>
                        D
                    </keyHint> to rotate right
                </span>
            </div>
        </main>
        <script src="js/asteroids.js" async defer></script>
        <script src="js/main.js" async defer></script>
    </body>
</html>
